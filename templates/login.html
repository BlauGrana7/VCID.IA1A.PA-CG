<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet">


    <title>Annmelden für die Umfrage</title>
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/signin" method="POST">
            <img class="mb-4"
                src="https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg" alt=""
                width="72" height="57">
            {% if error!=None %}
            <p style="color:red;"> {{error}} </p>
            {% endif %}
            {% if key==True%}
            <h1 class="h3 mb-3 fw-normal">Anmelden</h1>
            {% else %}
            <h1 class="h3 mb-3 fw-normal">Registrierung</h1>
            <div class="form-floating">
                <input type="type" name="username" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Benutzername</label>
            </div>
            {% endif %}
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Passwort</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            {% if key == True %}
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="my-2" style="display:inline;"> Don't have an account? </p>
            <a href="/signup" <u style="color:blue;"> Sign up </a> </u>

            {%else%}
            <button class="w-100 btn btn-lg btn-primary" formaction="/signup" type="submit">Konto erstellen</button>
            <p class="my-2" style="display:inline;"> Account vorhanden? </p>
            <a href="/signin" <u style="color:blue;"> Anmelden </a> </u>
            {%endif%}
            <p class="my-2" style="display:inline-block;">Admin Login? </p>
            <a href="/admin_login" <u style="color:blue;"> Admin Login </a> </u>
            <p class="mt-5 mb-3 text-muted">© 2023–2024</p>
        </form>
    </main>





</body>

</html>
